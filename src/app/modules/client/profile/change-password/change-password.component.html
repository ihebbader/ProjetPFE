<div>
  <div  class="">
    <img src="assets/password.png" class=" image">

    <form [formGroup]="editForm">

   <div class="form-group">
     <div *ngIf="validPassword" class="alert alert-danger" role="alert">
       {{message}}
     </div>
      <label for="Password" >Mot de passe actuel</label> <br>
      <input type="password" formControlName="password" id="Password"  name="username1"   class="form-control input-active pointer-event"  >
     <small class="form-text text-danger"
            *ngIf="editForm.get('password')?.errors?.required">
       Ce champs est obligatoire
     </small>
    </div>
    <div class="form-group">
      <label for="newPassword" >Nouveau mot de passe </label> <br>
      <input type="password" formControlName="newpassword" id="newPassword"  name="username1"   class="form-control input-active pointer-event"  >
      <small class="form-text text-danger"
             *ngIf="editForm.get('newpassword')?.errors?.required">
        Ce champs est obligatoire
      </small>
      <small class="form-text text-danger"
             *ngIf="editForm.get('newpassword')?.errors?.minlength">
        invalide mot de passe
      </small>
    </div>
    <div class="form-group">
      <label for="newPasswordR" >Nouveau mot de passe </label> <br>
      <input type="password" id="newPasswordR" formControlName="newpasswordr" name="username1"   class="form-control input-active pointer-event"  >

      <small class="form-text text-danger"
             *ngIf="editForm.get('newpasswordr')?.errors?.minlength">
        invalide mot de passe
      </small>
      <small class="form-text text-danger"
             *ngIf="editForm.get('newpasswordr')?.errors?.required">
        Ce champs est obligatoire
      </small>
      <small class="form-text text-danger"
             *ngIf="notEquals">
        invalide mot de passe
      </small>
    </div>
    </form>
  </div>
</div>
<div class="card-footer text-right">
  <button type="submit" class="btn btn-primary " (click)="OnChangPassword()" >Modifier</button>
  <button type="button"  class="btn btn-secondary ml-1"
          data-dismiss="modal" [mat-dialog-close]="false">Annuler</button></div>
